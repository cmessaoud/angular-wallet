<!DOCTYPE html>
<html ng-app="WalletApp">
<head>
  <title>wallet</title>
  <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>
<body ng-controller="HeaderCtrl">


  <nav class="navbar navbar-default">
    <div class="container">

      <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ng-href="#/home">angular wallet</a>
    </div>

      <div class="navbar-collapse collapse" id="myNavBar">
        <ul class="nav navbar-nav">
          <li><a href="#/home" ng-click="goToHome()">Home</a></li>
          <li><a href="" ng-click="resetOperations()">Reset</a></li>
          <li><a href="">View Source</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href=""class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Choose Currency<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li ng-repeat="currency in currencies">
                <a href="" ng-click="selectCurrency($index)">{{currency.name}}
                </a>
              </li>
            </ul>
          </li>
         <li><a href=""><i class="fa" ng-class="selectedCurrency.icon"></i></a></li>
        </ul>
      </div>

    </div>
  </nav>


  <div ng-view class="container-fluid view"></div>

  <!-- Lib -->
  <script src="libs/angular/angular.js"></script>
  <script src="libs/angular-route/angular-route.js"></script>
  <script src="libs/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- Application init -->
  <script src="scripts/app.js"></script>
  <!-- Controllers -->
  <script src="scripts/controllers/home.ctrl.js"></script>
  <script src="scripts/controllers/header.ctrl.js"></script>
  <!-- Services -->
  <script src="scripts/services/operations.js"></script>
  <script src="scripts/services/currencies.js"></script>
  <script src="scripts/services/errors.js"></script>
  <!-- Directives -->
  <script src="scripts/directives/directives.js"></script>
  <!-- Filters -->
  <script src="scripts/filters.js"></script>
</body>
</html>
