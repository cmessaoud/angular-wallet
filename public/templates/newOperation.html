<div class="panel default-panel">
  <div class="panel-heading">
    <h2>Add an operation</h2>
  </div>
  <div class="alert alert-success" ng-show="confirmMessage">{{confirmMessage}}</div>
  <div class="alert alert-warning" ng-show="error && error.name !== 'TotalNotPositiveError'">{{error.message}}</div>
  <div class="alert alert-danger" ng-show="error && error.name === 'TotalNotPositiveError'">{{error.message}}</div>
  <div class="panel-body">
    <div class="input-group">
      <input type="number" class="form-control" ng-model="newOperationAmount">
      <span class="input-group-addon"><i class="fa" ng-class="selectedCurrency.icon"></i></span>
    </div>
    <div class="row-fluid">
      <div class="btn-group btn-block" role="group">
        <button class="btn btn-success" ng-click="addDeposit()">Create deposit</button>
        <button class="btn btn-danger" ng-click="addWithdrawal()">Create withdrawal</button>
      </div>
    </div>
  </div>

</div>
