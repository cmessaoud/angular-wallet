<div class="home-container">
  <div ng-repeat="currency in currencies" ng-click="selectCurrency($index)">{{currency.name}}</div>
  <div>selected currency: {{selectedCurrency}}</div>
  <wallet-new-operation></wallet-new-operation>
  <div ng-repeat="operation in operations">
    {{operation.amount | currency: selectedCurrency}}
  </div>
  <h1>total: {{total.value | currency: selectedCurrency}}</h1>
</div>
